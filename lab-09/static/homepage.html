<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Array Sorting</title>
        <link rel="stylesheet" href="/public/css/main.css"/>
    </head>

    <body>
        <header>
            <h1>Array Sorting</h1>
        </header>

        <main>
            <form id="arraysortForm">
                <label for="input">Enter list of arrays:</label>
                <input name="arrays" type="text" id="input">
                <button type="submit">Submit to sort</button>
                <div id="error" hidden></div>
            </form>
            <p id="output" hidden>Arrays sorted so far...</p>
            <ul id="results" hidden></ul>
        </main>

        <script src="/public/js/main.js"></script>
